<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Registro</title>
</head>
<body>
<div class="titulo">Formulario de registro.</div>
<div class="contenedor">

  <form name="formulario" >
    <div class="dato"> 
<div class="datotit">Nombre de usuario.</div>
<input type="text" name="nombre" value="" id="nombre" class="cubrirdato" required/>
  <span id="validardato1"></span>
    </div>
    
 <div class="dato"> 
<div class="datotit">Contraseña.</div>
<input type="password" name="contrasena" value="" id="contrasena" class="cubrirdato" required pattern="[\s\S]{8,}$"/>
  <span id="validardato"></span>
    </div>
 
    <div class="dato"> 
<div class="datotit">Confirmar contraseña.</div>
<input type="password" name="contrasenados" value="" id="contrasenados" class="cubrirdato" required pattern="[\s\S]{8,}$"/>
  <span id="validardato3"></span>
    </div>
  
    <div class="dato"> 
<div class="datotit">Teléfono.</div>
<input type="tel" name="contrasena" value="" id="contrasena" class="cubrirdato" required pattern="[9|6|7][0-9]{8}$"/>
  <span id="validardato4"></span>
    </div>
 
    <div class="dato"> 
<div class="datotit">Correo electrónico.</div>
<input type="email" name="email" value="" id="email" class="cubrirdato" required/>
  <span id="validardato5"></span>
    </div>
    
<!-- botón enviar -->  
<input type="submit" value="enviar" id="button" onclick="return validarNombre(), validarContrasena(), validarContrasenados(), validarTlf(), validarEmail(), validarTodo()"/>
  </form>
</div>

</body>
</html>
